{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3> Login to your account </h3>

            <h5> Start Building the Future </h5>

            <hr>
            <br>

            <form method="POST" autocomplete="off" enctype="multipart/form-data">

                {% csrf_token %}

        

                {{form.username|as_crispy_field}}

                <br>

                {{form.password|as_crispy_field}}

                <br>

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Login &nbsp; <i class="fa fa-user" aria-hidden="true"></i> </button>


            </form>

            <br>

            <div class="text-center">

                <p> Do not have acccount? </p> <a href="{% url 'register' %}"> Register </a>

            </div>


        </div>

        <br>

    </body>


{% endblock %}
